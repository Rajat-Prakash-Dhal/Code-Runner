<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Exec Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fira-code {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-2 text-cyan-400">Online Code Runner</h1>
        <p class="text-center text-gray-400 mb-6">Execute Python and JavaScript code securely in the cloud.</p>

        <div class="space-y-6">
            <!-- Language Selector -->
            <div>
                <label for="language" class="block text-sm font-medium text-gray-300 mb-2">Language</label>
                <select id="language" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition">
                    <option value="python" selected>Python</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>

            <!-- Code Editor -->
            <div>
                <label for="codeInput" class="block text-sm font-medium text-gray-300 mb-2">Your Code</label>
                <textarea id="codeInput" rows="15" class="fira-code w-full bg-gray-900 border-gray-600 text-white rounded-lg p-4 text-sm focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition" placeholder="print('Hello, Docker!')"></textarea>
            </div>

            <!-- Run Button -->
            <button id="runButton" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-500/50">
                Run Code
            </button>

            <!-- Output Section -->
            <div>
                <label for="output" class="block text-sm font-medium text-gray-300 mb-2">Output</label>
                <pre id="output" class="fira-code w-full bg-gray-900 rounded-lg p-4 text-sm min-h-[100px] whitespace-pre-wrap break-all transition"></pre>
            </div>
        </div>
    </div>
    
    <footer class="text-center text-gray-500 mt-8">
        <p>Powered by Docker & Node.js</p>
    </footer>

    <script>
        const runButton = document.getElementById('runButton');
        const codeInput = document.getElementById('codeInput');
        const languageSelect = document.getElementById('language');
        const outputDiv = document.getElementById('output');

        // Set default Python code
        codeInput.value = "print('Hello from a Docker container!')";

        languageSelect.addEventListener('change', () => {
            if (languageSelect.value === 'python') {
                codeInput.value = "print('Hello from a Docker container!')";
            } else if (languageSelect.value === 'javascript') {
                codeInput.value = "console.log('Hello from a Docker container!');";
            }
        });

        runButton.addEventListener('click', async () => {
            const code = codeInput.value;
            const language = languageSelect.value;

            if (!code.trim()) {
                outputDiv.textContent = 'Please enter some code to run.';
                outputDiv.classList.add('text-yellow-400');
                return;
            }

            // UI feedback
            runButton.disabled = true;
            runButton.textContent = 'Executing...';
            outputDiv.textContent = 'Running your code...';
            outputDiv.className = 'fira-code w-full bg-gray-900 rounded-lg p-4 text-sm min-h-[100px] whitespace-pre-wrap break-all text-gray-400';

            try {
                // This URL now points to your live AWS Lightsail server
                const apiUrl = 'http://13.203.239.26/execute'; 
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ language, code })
                });

                const result = await response.json();

                if (response.ok) {
                    outputDiv.textContent = result.output;
                    outputDiv.classList.remove('text-red-400', 'text-yellow-400');
                    outputDiv.classList.add('text-green-400');
                } else {
                    // Display error from server
                    outputDiv.textContent = result.error || 'An unknown error occurred.';
                    outputDiv.classList.remove('text-green-400', 'text-yellow-400');
                    outputDiv.classList.add('text-red-400');
                }

            } catch (error) {
                console.error('Error executing code:', error);
                outputDiv.textContent = 'Failed to connect to the execution server. Please try again later.';
                outputDiv.classList.remove('text-green-400', 'text-yellow-400');
                outputDiv.classList.add('text-red-400');
            } finally {
                // Restore button
                runButton.disabled = false;
                runButton.textContent = 'Run Code';
            }
        });
    </script>
</body>
</html>
